<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h2>Tablica wyników</h2>
		<div class="score-board">
			<div class="computer">
				<p>Komputer</p>
				<div id="computer-result"></div>
			</div>
			<div class="player">
				<p>Gracz</p>
				<div id="player-result"></div>
			</div>
		</div>
		<div id="buttons">
			<button type="button" id="play-rock">Kamień</button>
			<button type="button" id="play-paper">Papier</button>
			<button type="button" id="play-scissors">Nożyczki</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
